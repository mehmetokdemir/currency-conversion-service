basePath: /
definitions:
  account.WalletAccount:
    properties:
      balance:
        type: number
      currency_code:
        type: string
    type: object
  exchange.AcceptOfferRequest:
    properties:
      amount:
        description: ID of the offer
        example: 100
        type: number
        x-order: "2"
      offer_id:
        description: ID of the offer
        example: 4
        type: integer
        x-order: "1"
    required:
    - amount
    - offer_id
    type: object
  exchange.OfferRequest:
    properties:
      from_currency_code:
        description: From currency code
        example: TRY
        type: string
        x-order: "1"
      to_currency_code:
        description: To currency code
        example: EUR
        type: string
        x-order: "2"
    required:
    - from_currency_code
    - to_currency_code
    type: object
  exchange.OfferResponse:
    properties:
      exchange_rate:
        description: Exchange rate with markup rate
        example: 22
        type: number
        x-order: "4"
      from_currency_code:
        description: From currency code
        example: TRY
        type: string
        x-order: "2"
      offer_id:
        description: ID of the exchange rate offer
        example: 4
        type: integer
        x-order: "1"
      to_currency_code:
        description: To currency code
        example: EUR
        type: string
        x-order: "3"
    type: object
  helper.Response:
    properties:
      data:
        x-order: "5"
      error:
        $ref: '#/definitions/helper.ResponseError'
        x-order: "4"
      status_code:
        example: 200
        type: integer
        x-order: "2"
      success:
        example: true
        type: boolean
        x-order: "1"
      warnings:
        items:
          $ref: '#/definitions/helper.ResponseWarning'
        type: array
        x-order: "3"
    type: object
  helper.ResponseError:
    properties:
      detail:
        example: user not found
        type: string
        x-order: "2"
      message:
        example: NOT_FOUND
        type: string
        x-order: "1"
    type: object
  helper.ResponseWarning:
    properties:
      code:
        example: invalid
        type: string
        x-order: "2"
      field:
        example: password
        type: string
        x-order: "1"
    type: object
  user.LoginRequest:
    properties:
      password:
        description: Password of the user
        example: TopSecret!!!
        type: string
        x-order: "2"
      username:
        description: Username of the user
        example: john
        type: string
        x-order: "1"
    required:
    - password
    - username
    type: object
  user.LoginResponse:
    properties:
      email:
        example: john@gmail.com
        type: string
        x-order: "2"
      token_hash:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..b_i6GhYzqOp0VvouVi0rw2VG43UZx7lnJXqNEAKMH8o
        type: string
        x-order: "2"
      username:
        example: john
        type: string
        x-order: "1"
    type: object
  user.RegisterRequest:
    properties:
      currency_code:
        description: Currency code for default wallet which is given currency
        example: TRY
        type: string
        x-order: "4"
      email:
        description: Email of the creating user
        example: john@gmail.com
        type: string
        x-order: "2"
      password:
        description: Password of the creating user
        example: TopSecret!!!
        type: string
        x-order: "3"
      username:
        description: Username of the creating user
        example: john
        type: string
        x-order: "1"
    required:
    - currency_code
    - email
    - password
    - username
    type: object
  user.RegisterResponse:
    properties:
      email:
        example: john@gmail.com
        type: string
        x-order: "2"
      username:
        example: john
        type: string
        x-order: "1"
    type: object
info:
  contact: {}
  description: Currency Conversion Service.
  title: Currency Conversion Service
  version: 1.0.8
paths:
  /account/list:
    get:
      consumes:
      - application/json
      description: List user's balances with currencies
      parameters:
      - description: Auth token of logged-in user.
        in: header
        name: X-Auth-Token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            allOf:
            - $ref: '#/definitions/helper.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/account.WalletAccount'
                  type: array
              type: object
        "400":
          description: Bad Request
          schema:
            allOf:
            - $ref: '#/definitions/helper.Response'
            - properties:
                error:
                  $ref: '#/definitions/helper.ResponseError'
              type: object
        "403":
          description: Forbidden
          schema:
            allOf:
            - $ref: '#/definitions/helper.Response'
            - properties:
                error:
                  $ref: '#/definitions/helper.ResponseError'
              type: object
        "404":
          description: Not Found
          schema:
            allOf:
            - $ref: '#/definitions/helper.Response'
            - properties:
                error:
                  $ref: '#/definitions/helper.ResponseError'
              type: object
        "500":
          description: Internal Server Error
          schema:
            allOf:
            - $ref: '#/definitions/helper.Response'
            - properties:
                error:
                  $ref: '#/definitions/helper.ResponseError'
              type: object
      summary: List User Accounts
      tags:
      - Account
  /exchange/accept/offer:
    post:
      consumes:
      - application/json
      description: Accept the given exchange rate
      parameters:
      - description: Auth token of logged-in user.
        in: header
        name: X-Auth-Token
        required: true
        type: string
      - description: body params
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/exchange.AcceptOfferRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            allOf:
            - $ref: '#/definitions/helper.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/account.WalletAccount'
                  type: array
              type: object
        "400":
          description: Bad Request
          schema:
            allOf:
            - $ref: '#/definitions/helper.Response'
            - properties:
                error:
                  $ref: '#/definitions/helper.ResponseError'
              type: object
        "403":
          description: Forbidden
          schema:
            allOf:
            - $ref: '#/definitions/helper.Response'
            - properties:
                error:
                  $ref: '#/definitions/helper.ResponseError'
              type: object
        "404":
          description: Not Found
          schema:
            allOf:
            - $ref: '#/definitions/helper.Response'
            - properties:
                error:
                  $ref: '#/definitions/helper.ResponseError'
              type: object
        "500":
          description: Internal Server Error
          schema:
            allOf:
            - $ref: '#/definitions/helper.Response'
            - properties:
                error:
                  $ref: '#/definitions/helper.ResponseError'
              type: object
      summary: Accept exchange rate offer
      tags:
      - Exchange
  /exchange/rate:
    post:
      consumes:
      - application/json
      description: Get exchange rate on given currencies
      parameters:
      - description: Auth token of logged-in user.
        in: header
        name: X-Auth-Token
        required: true
        type: string
      - description: body params
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/exchange.OfferRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            allOf:
            - $ref: '#/definitions/helper.Response'
            - properties:
                data:
                  $ref: '#/definitions/exchange.OfferResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            allOf:
            - $ref: '#/definitions/helper.Response'
            - properties:
                error:
                  $ref: '#/definitions/helper.ResponseError'
              type: object
        "403":
          description: Forbidden
          schema:
            allOf:
            - $ref: '#/definitions/helper.Response'
            - properties:
                error:
                  $ref: '#/definitions/helper.ResponseError'
              type: object
        "404":
          description: Not Found
          schema:
            allOf:
            - $ref: '#/definitions/helper.Response'
            - properties:
                error:
                  $ref: '#/definitions/helper.ResponseError'
              type: object
        "500":
          description: Internal Server Error
          schema:
            allOf:
            - $ref: '#/definitions/helper.Response'
            - properties:
                error:
                  $ref: '#/definitions/helper.ResponseError'
              type: object
      summary: Get Exchange Rate
      tags:
      - Exchange
  /user/login:
    post:
      consumes:
      - application/json
      description: User Login
      parameters:
      - description: body params
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/user.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            allOf:
            - $ref: '#/definitions/helper.Response'
            - properties:
                data:
                  $ref: '#/definitions/user.LoginResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            allOf:
            - $ref: '#/definitions/helper.Response'
            - properties:
                error:
                  $ref: '#/definitions/helper.ResponseError'
              type: object
        "404":
          description: Not Found
          schema:
            allOf:
            - $ref: '#/definitions/helper.Response'
            - properties:
                error:
                  $ref: '#/definitions/helper.ResponseError'
              type: object
        "500":
          description: Internal Server Error
          schema:
            allOf:
            - $ref: '#/definitions/helper.Response'
            - properties:
                error:
                  $ref: '#/definitions/helper.ResponseError'
              type: object
      summary: Auth User
      tags:
      - User
  /user/register:
    post:
      consumes:
      - application/json
      description: Create a user
      parameters:
      - description: body params
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/user.RegisterRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            allOf:
            - $ref: '#/definitions/helper.Response'
            - properties:
                data:
                  $ref: '#/definitions/user.RegisterResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            allOf:
            - $ref: '#/definitions/helper.Response'
            - properties:
                error:
                  $ref: '#/definitions/helper.ResponseError'
              type: object
        "404":
          description: Not Found
          schema:
            allOf:
            - $ref: '#/definitions/helper.Response'
            - properties:
                error:
                  $ref: '#/definitions/helper.ResponseError'
              type: object
        "500":
          description: Internal Server Error
          schema:
            allOf:
            - $ref: '#/definitions/helper.Response'
            - properties:
                error:
                  $ref: '#/definitions/helper.ResponseError'
              type: object
      summary: Create User
      tags:
      - User
swagger: "2.0"
